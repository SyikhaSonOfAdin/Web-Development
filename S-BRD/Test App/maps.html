      rel="stylesheet"

      var map = L.map("map").setView([51.505, -0.09], 13);

        maxZoom: 19,
        attribution:

      const popup = L.popup()
		.setLatLng([51.513, -0.09])
		.setContent('I am a standalone popup.')
		.openOn(map);

        popup
          .setLatLng(e.latlng)
          .setContent(`You clicked the map at ${e.latlng.toString()}`)
          .openOn(map);
      }

      map.on("click", onMapClick);
